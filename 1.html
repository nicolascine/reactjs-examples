<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ejemplo 1 ReactJS</title>
</head>
<body>
	
<section id="container"></section>

<script src="http://fb.me./react-0.13.3.js"></script>
	<script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
	<script type="text/jsx">
	
	// Write 'Hello World' in body
	var HelloWordComponent = React.createClass({
		render: function(){
			return <h1>Hello World!</h1>;
		}
	});
	//React.render(<HelloWordComponent />, document.body);

	// Write 'Hello + name' in section id = container
	var HelloMyNameComponent = React.createClass({
		render: function(){
			return <h1>Hello {this.props.name} </h1>;
		}
	});
	React.render(<HelloMyNameComponent name="nicolas" />, document.getElementById("container"));

	</script>
</body>
</html>
